<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stacked Divs</title>
    <link rel="stylesheet" href="../../output/style.css" />
    <style>
      .background1,
      .background2,
      .foreground {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body class="flex justify-center justify-items-center">
    <div class="parent w-full h-screen flex items-center justify-center gap-3">
      <div class="container relative w-2/3 h-52">
        <div class="background1 rotate-1 border-slate-500 border-[2px] rounded-lg"></div>
        <div class="background2 rotate-5 border-green-500 border-2 rounded-lg"></div>
        <div class="foreground border-2 rounded-lg flex items-center justify-center bg-white p-5 gap-5">
                <div class="w-1/3 h-36 rounded-xl bg-slate-600"></div>
                <div class="">
                    <h3>Author Name</h3>
                    <p>Founder, Mo</p>

                    <p class="mt-3 mb-3">"Lorem ipsum dolor sit amet, consectetur adipisicing elit. Commodi veniam ut possimus nobis, et veritatis dignissimos ipsa inventore nemo cum. Distinctio quasi quod omnis autem placeat architecto cum praesentium! Dolorem!"</p>

                    <button class="rounded-xl border p-1 m-2 border-slate-700">Wedding</button>
                    <button class="rounded-xl border p-1 m-2 border-slate-700">Haldi Night</button>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
