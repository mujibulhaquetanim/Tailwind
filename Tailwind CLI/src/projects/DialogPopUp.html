<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../output/style.css" />
    <title>Dialog PopUp</title>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen bg-gray-100"
  >
    <!-- Dialog Element -->
    <dialog
      class="modal drop-shadow-lg backdrop:opacity-[0.5] border border-gray-300 bg-white shadow-lg rounded-lg p-4 grid place-items-center hidden"
    >
      <h1 class="text-lg font-bold mb-2">Dialog PopUp</h1>
      <p class="text-gray-700 mb-4">This is Dialog PopUp</p>
      <button
        class="close-button text-white bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded"
      >
        Close
      </button>

      <!-- Form -->
      <form class="w-full max-w-sm">
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="username"
          >
            Username
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username"
            type="text"
            placeholder="Enter your username"
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="password"
          >
            Password
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            type="password"
            placeholder="******************"
          />
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Submit
          </button>
        </div>
      </form>
    </dialog>

    <!-- Open Button -->
    <button
      class="open-button text-white bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded"
    >
      Open
    </button>

    <script>
      const OpenModal = document.querySelector(".open-button");
      const CloseModal = document.querySelector(".close-button");
      const dialog = document.querySelector("dialog");

      // Show dialog when the "Open" button is clicked
      OpenModal.addEventListener("click", () => {
        dialog.classList.remove("hidden");
        dialog.showModal();
      });

      // Close dialog when the "Close" button is clicked
      CloseModal.addEventListener("click", () => {
        dialog.classList.add("hidden");
        dialog.close();
      });
    </script>
  </body>
</html>
